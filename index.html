<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pracio Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #D8BFD8;
      margin: 0;
      padding: 10px;
    }

    h1, h2 {
      text-align: center;
      color: #4B0082;
    }

    hr {
      border: 10px solid #4B0082;
      width: 80%;
      margin: auto;
    }

    .section {
      background-color: #f5e6ff;
      border: 2px solid #4B0082;
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      text-align: center;
    }

    td {
      padding: 10px;
    }

    img, video {
      border-radius: 10px;
      border: 10px solid #4B0082;
    }

    .label-box {
      background-color: #E6CCFF;
      color: #4B0082;
      padding: 10px;
      border-radius: 6px;
      width: fit-content;
      margin: auto;
      font-weight: bold;
    }

    a {
      color: #4B0082;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #6a0dad;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      background-color: #E6CCFF;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #4B0082;
    }

    form {
      text-align: left;
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #4B0082;
      border-radius: 5px;
    }

    input[type="submit"], input[type="reset"] {
      width: 48%;
      background-color: #4B0082;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #6a0dad;
    }

    footer p {
      color: #2b4d70;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1><i>Pracio Portfolio</i></h1>
  <hr>

  <!-- My Photos Section -->
  <div class="section">
    <h2>My Photos</h2>
    <table>
      <tr>
        <td><img src="Jogging.jpg" alt="Jogging" width="200" height="150"></td>
        <td><img src="Roxie.jpg" alt="Birthday Picture" width="200" height="150"></td>
        <td><img src="padudusan.jpg" alt="Padudusan" width="200" height="150"></td>
      </tr>
      <tr>
        <td><div class="label-box">Jogging Time</div></td>
        <td><div class="label-box">Birthday Picture</div></td>
        <td><div class="label-box">Padudusan</div></td>
      </tr>
    </table>
  </div>

  <!-- My Videos Section -->
  <div class="section">
    <h2>My Videos</h2>
    <table>
      <tr>
        <td><video src="guitarist.mp4" width="200" height="150" controls></video></td>
        <td><video src="keyboard.mp4" width="200" height="150" controls></video></td>
        <td><video src="https://youtu.be/jQ1sfKIl50E?si=n9temkez5YTQcxFw" width="200" height="150" controls></video></td>
      </tr>
      <tr>
        <td><div class="label-box">Guitarist</div></td>
        <td><div class="label-box">Keyboardist</div></td>
        <td><div class="label-box">Practice with my fellow Youth</div></td>
      </tr>
    </table>
  </div>

  <!-- Sample Output Section -->
  <div class="section">
    <h2>My Sample Output</h2>
    <p style="text-align: center;">
      <a href="https://www.canva.com/design/DAGv06yLPus/tDpnUoE5lpVHgIXAc6Ng0A/edit?utm_content=DAGv06yLPus&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">üé® Canva Portfolio</a><br><br>
      <a href="https://www.figma.com/proto/eqXsGOPhsWPbvrAJYglE0w/Untitled?node-id=3-26&t=auICUBUU6cUHDjL9-1&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=3%3A22&show-proto-sidebar=1" target="_blank">üñåÔ∏è Figma Portfolio</a><br><br>
      <a href="https://www.figma.com/proto/9gDUzjiDpdbhOx8R8NIk77/Untitled?node-id=9-27&p=f&t=wVrS9qcOGyQuHUxr-1&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=9%3A15" target="_blank">üíª Figma E-commerce Website</a>
    </p>
  </div>

  <!-- Contact Section -->
  <footer>
    <h2>Contact Me</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <div style="display: flex; justify-content: space-between;">
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
      </div>
    </form>
    <hr>
    <p>¬© 2025 Pracio Portfolio | All Rights Reserved</p>
  </footer>
</body>
</html>
